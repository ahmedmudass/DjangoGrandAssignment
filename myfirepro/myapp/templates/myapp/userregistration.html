<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
      background: #ffffff; /* ✅ White page background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .card {
      border: none;
      border-radius: 16px;
  background: linear-gradient(135deg, #1CB5E0, #000851);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      padding: 30px;
      max-width: 420px;
      width: 100%;
      color: #fff;
    }
    .card h2 {
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      background: linear-gradient(135deg, #0f9b0f, #34a853); /* ✅ Green gradient button */
      border: none;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      transition: all 0.3s ease;
      color: white;
      width: 100%;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #0b7d0b, #2e8b57);
    }
    label {
      font-weight: 500;
      color: #fff;
    }
    .form-control, .form-select, textarea {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s, box-shadow 0.3s;
      width: 100%;
    }
    .form-control:focus, .form-select:focus, textarea:focus {
      border-color: #38ef7d;
      box-shadow: 0 0 5px rgba(56,239,125,0.4);
    }
    .alert {
      border-radius: 8px;
      font-size: 14px;
    }
    a {
      text-decoration: none;
      font-weight: 500;
      color: #d4ffda;
    }
    a:hover {
      text-decoration: underline;
    }
</style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>User Registration</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" id="id_name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" id="id_email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" id="id_password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_phone" class="form-label">Phone Number</label>
          <input type="text" id="id_phone" name="phone_number" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_gender" class="form-label">Gender</label>
          <select id="id_gender" name="gender" class="form-select" required>
            <option value="">-- Select Gender --</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="id_address" class="form-label">Address</label>
          <textarea id="id_address" name="address" rows="3" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom">Register</button>
      </form>

      <!-- Django Messages -->
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-info text-center py-2">{{ message }}</div>
        {% endfor %}
      </div>

      <p class="text-center mt-3 text-white">
        Already have an account? <a href="/login" class="text-success">Login here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
