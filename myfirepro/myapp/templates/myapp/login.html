<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #1CB5E0, #000851); /* ✅ Blue Gradient */
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #fff; /* ✅ White text for contrast */
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }
    .card h2 {
      font-weight: bold;
      color: #fff;
    }
    .btn-custom {
      background: linear-gradient(135deg, #0f9b0f, #34a853); /* ✅ Green button */
      border: none;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      transition: all 0.3s ease;
      color: white;
      width: 100%;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #0b7d0b, #2e8b57);
    }
    label {
      font-weight: 500;
      color: #fff; /* ✅ White label text */
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40,167,69,0.4);
    }
    .alert {
      border-radius: 8px;
      font-size: 14px;
    }
    a {
      text-decoration: none;
      font-weight: 500;
      color: #d4ffda; /* ✅ Light green link */
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" style="max-width: 500px; margin: auto;">
      <h2 class="text-center mb-4">User Login</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" id="id_email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" id="id_password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-custom">Login</button>
      </form>

      <!-- Django Messages -->
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-info text-center py-2">{{ message }}</div>
        {% endfor %}
      </div>

      <p class="text-center mt-3">
        Don't have an account? <a href="/" class="text-success">Register here</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
